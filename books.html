      <script>
         function controleerAntwoord()
         				{
         					var opgegevenAntwoord, antwoord, i;
         					opgegevenAntwoord = document.getElementById("demo-name").value;
         					antwoord = ["34567182", "3 4 5 6 7 1 8 2", "3, 4, 5, 6, 7, 1, 8, 2", "3,4,5,6,7,1,8,2"];
         					for (i = 0; i < antwoord.length; i++)
         					{

         						if (antwoord.includes(opgegevenAntwoord))
         							{
         								redirect();

         							}
         						else
         							{
         								alert("Correct order this is not. Try again!");
         								break;
         							}
         					}
         				}
         			function redirect()
         				{
         					window.location = "wands.html";
         				}
      </script>
      <script>
         var input = document.getElementById("demo-name");
         input.addEventListener("keyup", function(event) {
           if (event.keyCode === 13) {
            event.preventDefault();
            document.getElementById("myBtn").click();
           }
         });
